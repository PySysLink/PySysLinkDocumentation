# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

  apt_packages:
    - doxygen
    - graphviz
  jobs:
    pre_build:
      - doxygen

sphinx:
  configuration: source/conf.py

formats:
  - pdf

python:
  install:
    - requirements: requirements.txt
